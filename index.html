<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Article preview component</title>
  </head>
  <body>
    <main>
      <div class="imageDiv">
        <img src="./images/drawers.jpg" alt="DrawerImage" class="drawers" />
      </div>
      <div class="informationDiv">
        <p class="titleOne">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </p>
        <p class="titleTwo">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I've got some simple tips to help
          your make any room feel complete.
        </p>
        <div class="profile">
          <img src="./images/avatar-michelle.jpg" alt="" id="profilePicture" />
          <p class="profileInfo">
            Michelle Appleton <br /><span class="profileInfoTwo"
              >28 Jun 2020</span
            >
          </p>
          <p class="imageContainer">
            <img src="./images/icon-share.svg" alt="" id="shareIcon" />
          </p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
